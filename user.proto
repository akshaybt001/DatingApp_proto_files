syntax="proto3";

package user;

option go_package="./pb";

message UserSignupRequest{
    string email=1;
    string name=2;
    string password=3;
    string phone=4;
    string otp=5;
}

message UserSignupResponse{
    string id=1;
    string name=2;
    string email=3;
    string phone=4;
}

message LoginRequest{
    string email=1;
    string password=2;
}

message GetUserById{
    string id=1;
}

message AddSkillRequest{
    string skill=1;
}

message DeleteSkillRequest{
    int32 skillId=1;
    string userId=2;
}

message NoArg{}

service UserService{
    rpc UserSignup(UserSignupRequest)returns(UserSignupResponse);
    rpc UserLogin(LoginRequest)returns(UserSignupResponse);
    rpc AdminLogin(LoginRequest)returns(UserSignupResponse);
    rpc AdminAddSkill(AddSkillRequest)returns(NoArg);
    rpc AdminDeleteSkill(DeleteSkillRequest)returns(NoArg);
}