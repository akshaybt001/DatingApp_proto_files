syntax="proto3";

package user;

option go_package="./pb";


message LikeRequest{
    string likedId=1;
    string userId=2;
    
}
message GetByUserId{
    string id=1;
}

message MatchResposne{
    string id=1;
    string matchId=2;
    string userId=3;
}

message NoPara{}

service MatchService{
    rpc Like(LikeRequest)returns(NoPara);
    rpc Unlike(LikeRequest)returns(NoPara);
    rpc UnMatch(LikeRequest)returns(NoPara);
    rpc GetMatch(GetByUserId)returns(stream MatchResposne);
}